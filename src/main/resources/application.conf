akka {
  logLevel = "DEBUG"
  event-handlers = ["akka.event.slf4j.Slf4jLogger"]
  log-dead-letters = 10
  log-dead-letters-during-shutdown = off
  log-config-on-start = off
}

mongo-async-driver {
  akka {
    logLevel = "INFO"
    event-handlers = ["akka.event.slf4j.Slf4jLogger"]
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    log-config-on-start = off
  }
}

service {
    host = "localhost"
    port = 9500
}

db {
    host = "localhost"
    port = 27017
    name = "bookstore"
    user = "bookstore-admin"
    password = "bookstore"
}

discovery {
	servedExtensions = ["mobi", "epub"]
	rootDir = ".calibrelibrary/test/"
	max-connections = 2
  retry-interval = 5000
  retry-limit = 5
}
